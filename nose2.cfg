[unittest]
test-file-pattern=test_*.py
test-method-prefix=test
plugins = nose2.plugins.coverage
plugins = testsuite.prettyprint.traceback.reporter
plugins = fundamentals.nose2_plugins.cprof

[coverage]
always-on = True
coverage-report = html

[test-result]
always-on = True
descriptions = True

[output-buffer]
always-on = True
stderr = False
stdout = True

[debugger]
always-on = False
errors-only = False

[log-capture]
always-on = True
clear-handlers = False
date-format = None
filter = None
log-level = WARNING

[test-classes]
always-on = True


[pretty-print]
always-on = True
descriptions = True

[profiler]
always-on = False
filename = profile.prof
restrict = 
sort = cumulative
cachegrind = True

